<div id="registration">
    <p>{{message}}</p>
    <form [formGroup]="reactiveForm">
        <label htmlFor="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <button (click)="sendEmail()" [disabled]="reactiveForm.invalid">Send Email</button>
    </form>
    
    <div *ngIf="exception"><p id ="error">{{exception}}</p></div>
</div>
